<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Wonyoung Library</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  		<div class="wrapper">
  	     <div class="container-title">
            <p class="child-title">
                WonYoung
     					   </p>
        </div>
  
        <div class="container-image">
            <div class="image-wrapper">
                <img class="child-image" id="image1" />
                <img class="child-image" id="image2" />
            </div>
        </div>
  
        <div class="container-controls">
            <div class="container-button container-previous">
                <button class="child-button child-previous" name="previous" type="button">
                    <
                </button>
            </div>
            <div class="container-number">
                <p class="child-number">
                    001
                </p>
            </div>
            <div class="container-button container-next">
                <button class="child-button child-next" name="next" type="button">
                    >
                </button>
            </div>
        </div>

        <div class="container-mute">
            <label class="mute-label">
                <input type="checkbox" id="mute-checkbox" />
                <span class="custom-checkbox"></span>
                Mute
            </label>
        </div>
    </div>
  
</body>
  
<script src="script.js"></script>
  
</html>
